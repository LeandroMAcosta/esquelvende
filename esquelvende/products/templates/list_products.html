<head>

</head>
<body>
    <p>habilitados</p>
    {% for product in user_products %}
        {% if not product.is_expired %}
            <div>{{ product.title }}</div>
        {% endif %}
    {% endfor %}
    <p>no habilitados</p>

        {% if product.is_expired %}
            <div>{{ product.title }}</div>
        {% endif %}
    {% endfor %}
</body>
</html>
