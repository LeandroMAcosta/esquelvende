<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg custom-toggler">
            <div class="row">
                <div class="col-2">
                    <a class="navbar-brand" href="/">
                        <img
                            class="logo_default"
                            src="../../static/ev.svg"
                            width="135"
                            style="position: absolute; top:0px;">
                        <img 
                            class="logo_simple"
                            src="../../static/logo_simple.svg"
                            width=""
                            height="36" 
                            style="position: absolute; top:0px;">
                    </a>
                </div>
                <div class="col-9 col-lg-7">
                    <form action="/products" method="GET">
                        <div class="input-group shadow-sm">
                        <input 
                            type="search"
                            name="results"
                            class="form-control"
                            placeholder="Buscar productos"
                            autocomplete="off"
                            value='{{ request.GET.results }}'>
                        <div class="input-group-append">
                            <button class="btn btn-default separator search-button"
                                    type="submit">
                                <img src="../../static/search.svg" width="16" height="16">
                            </button>
                        </div>
                        </div>
                    </form>
                </div>
                <!-- navbarTogglerCategories = ntc -->
                <div class="col-1 col-lg-3 d-flex justify-content-center p-0">
                    <button class="navbar-toggler p-0"
                            type="button"
                            data-toggle="collapse"
                            data-target="#ntc"
                            aria-controls="ntc"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="collapse navbar-collapse" id="ntc">
                    <div class="col-12 col-lg-8 offset-lg-2">
                        <div class="navbar-nav a">
                            <a class="nav-item nav-link menu-categories" href="/categories/">Categorías</a>
                            <div class="dropdown">
                                <a class="nav-link dropdown-toggle pl-0"
                                    href="#" id="ddc"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">Categorías
                                </a>
                                <!-- dropdownCategories = ddc-->
                                <div class="dropdown-menu shadow-sm" aria-labelledby="ddc">
                                    {% for category in categories_navbar %}
                                        <a class="dropdown-item" href="/{{ category.slug }}">{{ category.name }}</a>
                                    {% endfor %}
                                    <a class="dropdown-item" href="/categories/" style="font-weight: bold;">Ver mas</a>
                                </div>
                            </div>
                            <a class="nav-item nav-link" href="/account/history/">Tu historial</a>
                            <a class="nav-item nav-link" href="/account/products/">Tus publicaciones</a>
                            <a class="nav-item nav-link" href="/account/favorites/">Tus favoritos</a>
                            <a class="nav-item nav-link" href="/product/publish/">Vender</a>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="navbar-nav">
                            <span class="separator-collapse"></span>
                            {% if user.is_authenticated %}
                                <a class="nav-item nav-link" href="#">{{ user.username }}</a>
                                <a class="nav-item nav-link separator" href="/logout/">Salir</a> 
                            {% else %}
                                <a class="nav-item nav-link" href="/signup/">Registrate</a>
                                <a class="nav-item nav-link separator" href="/login/">Ingresá</a> 
                            {% endif %}
                            <a class="nav-item nav-link separator" href="/faq/">Ayuda</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
