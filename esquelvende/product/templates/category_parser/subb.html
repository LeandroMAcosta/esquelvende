<h3> {{ object.subB_name }} </h3>
{% if object.brand.all %}
    {% for brand in object.brand.all %}
        <div>
            {% if request.GET.search  %}
                <a href="{{ request.get_path }}?i_b={{ brand.id }}&search={{ request.GET.search }}">
                    {{ brand }}
                </a>
            {% else %}
                <a href="{{ request.get_full_path }}?i_b={{ brand.id }}">
                    {{ brand }}
                </a>   
            {% endif %}
        </div>
    {% endfor %}
{% endif %}
