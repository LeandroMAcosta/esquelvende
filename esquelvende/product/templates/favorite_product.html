<form id="favorite-form" class="form" method="post">
    {% csrf_token %}
    <input type="hidden" id="id" name="id" value="{{ product.id }}">
    
    <button class="button-favorite" {% if favorite %}style='color: red'{% endif%}>
        <i class="fas fa-heart fa-lg"></i>
    </button>      

</form>
