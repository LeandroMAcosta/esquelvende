{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Mis datos{% endblock %}
{% block navbar %}{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/users.css' %}"> 
{% endblock%}


{% block content %} 

<div id="account">
  <div class="billboard-container ev-orange"></div>
  <div class="content container">
    <div class="row justify-content-center">
      <div class="card p-5" style="width: 40rem;">
        <div class="p-5">
          
          <div id="my-data">
            
            <div class="avatar text-center">
              <img class="img-responsive rounded-circle" src="/media/{{ user.userprofile.avatar }}" alt="avatar">
            </div>

            <h1>{{ user.first_name }}</h1>
            
            {% include "form/form-edit-profile.html" %}
            
          </div> 
            
        </div>
      </div>     
    </div>
  </div>
</div> 

{% endblock %}
